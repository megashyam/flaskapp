<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50; 
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .container {
            background-color: #34495e; 
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #ecf0f1;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .profile-info {
            background-color: #2c3e50;
            border: 1px solid #7f8c8d;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
            color: #ecf0f1;
        }

        .profile-info p {
            margin: 10px 0;
            font-size: 16px;
        }

        .profile-info strong {
            color: #3498db; 
        }

        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .btn {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9; 
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #7f8c8d;
            text-align: center;
        }

        /* Watermark */
        .watermark {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.3); 
            transform: rotate(45deg);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <div class="profile-info">
            <p><strong>Username:</strong> {{ user[1] }}</p>
            <p><strong>First Name:</strong> {{ user[3] }}</p>
            <p><strong>Last Name:</strong> {{ user[4] }}</p>
            <p><strong>Email:</strong> {{ user[5] }}</p>
        </div>
        <div class="btn-container">
            <button class="btn" onclick="window.location.href='/edit-profile'">Edit Profile</button>
            <button class="btn" onclick="window.location.href='/logout'">Logout</button>
        </div>
        <div class="footer">
            <p>&copy; 2024 Your Company</p>
        </div>
    </div>
    <div class="watermark">
        2025 Megha Shyam
    </div>
</body>
</html>
