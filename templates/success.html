<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #34495e; /* Dark blue background */
            color: #ecf0f1; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .container {
            background-color: #2c3e50; /* Darker shade for container */
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            transition: transform 0.2s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 1.2em;
            color: #ecf0f1;
            margin: 15px 0;
        }

        p strong {
            color: #ecf0f1;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .footer {
            margin-top: 25px;
            font-size: 1em;
            color: #ecf0f1;
        }

        /* Watermark */
        .watermark {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.3); /* Semi-transparent watermark */
            transform: rotate(45deg);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Successful!</h1>
        <p><strong>First Name:</strong> {{ first_name }}</p>
        <p><strong>Last Name:</strong> {{ last_name }}</p>
        <p><strong>Email:</strong> {{ email }}</p>
        <p><strong>Word Count:</strong> {{ word_count }}</p>
        <a href="/" class="button">Go to Homepage</a>
        <div class="footer">Thank you for joining us!</div>
    </div>

    <div class="watermark">
        2025 Megha Shyam
    </div>
</body>
</html>
